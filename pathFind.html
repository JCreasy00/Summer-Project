<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pathfinding Visualizer</h1>
        <a href="index.html" class="nav-item">Back to Homepage</a>
        <div id="grid"></div>
        <!-- Control panel for algorithm selection and start button -->
        <div class="control-panel">
            <label for="algorithm">Choose an algorithm:</label>
            <select id="algorithm">
                <option value="a-star">A*</option>
                <option value="dijkstra">Dijkstra</option>
            </select>
            <button id="start-node">Start Node</button>
            <button id="end-node">End Node</button>
            <button id="wall">Wall</button>
            <button id="clear">Clear</button>
            <button id="start">Start</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
